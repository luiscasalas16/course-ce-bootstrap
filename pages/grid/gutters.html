<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
	<title>Gutters</title>
	<style>
		.container {
			margin-top: 20px;
		}
		
		.row {
			background: #b8b8b8;
		}

		.contenido {
			background: #cecece;
			text-align: center;
			border: 1px solid #4d5061;
		}
	</style>
</head>
<body>
	<div class="container">
		<!-- Podemos establecer diferentes tamaÃ±os de gutters -->
		<!-- g-0 	No gutter -->
		<!-- gx-5 	Gutter horizontal -->
		<!-- gy-5 	Gutter vertical -->

		<span>defecto</span>
		<div class="row">
			<div class="col-6">
				<div class="contenido">Columna 1</div>
			</div>
			<div class="col-6">
				<div class="contenido">Columna 2</div>
			</div>
			<div class="col-6">
				<div class="contenido">Columna 3</div>
			</div>
			<div class="col-6">
				<div class="contenido">Columna 4</div>
			</div>
		</div>

		<span>g-0</span>
		<div class="row g-0">
			<div class="col-6">
				<div class="contenido">Columna 1</div>
			</div>
			<div class="col-6">
				<div class="contenido">Columna 2</div>
			</div>
			<div class="col-6">
				<div class="contenido">Columna 3</div>
			</div>
			<div class="col-6">
				<div class="contenido">Columna 4</div>
			</div>
		</div>

		<span>gx-2</span>
		<div class="row gx-5">
			<div class="col-6">
				<div class="contenido">Columna 1</div>
			</div>
			<div class="col-6">
				<div class="contenido">Columna 2</div>
			</div>
			<div class="col-6">
				<div class="contenido">Columna 3</div>
			</div>
			<div class="col-6">
				<div class="contenido">Columna 4</div>
			</div>
		</div>
	</div>

	<script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
